<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <title>RocketNews</title>
    </head>
    <body> 
        <main id="container">
            <div id="info-screen">
                <img id="logo" src="./assets/logo.svg" alt="logo">
                
                <div id="text-info">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <p id="text-1">tudo que você precisa saber para começar seu dia bem e informado</p>
                    <p id="text-2">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. 
                        perfeito para se preparar para codar ☕</p>
                </div>
                
                <form action="" >
                    <label for="email">Insira o seu e-mail:</label>
                    <div>
                        <input type="email" id="email" name="email" placeholder="oi@rocketseat.com">
                        <button type="submit"></button>
                    </div>
                </form>
                
                <a href="#">
                    deixe-me ler primeiro
                    <img src="./assets/arrow-right.svg" alt="arrowRight">
                </a>
            </div>

            <img id="img-container" src="./assets/read_news.jpg" alt="readNews">
        </main>
    </body>
</html>
